<html lang="en" dir="ltr">

    <!-- BOOTSPTRAP -->

  <body>

    <div class="container">
      <h1>VUE JS Prima Apllicazione</h1>
      <hr>
      <div id="applicazione_isjeady">
        <h1>{{ message }}</h1>
        <h1>{{ mioArray }}</h1>
        <h1>{{ automobile }}</h1>
        <h2> {{ automobile.colore }}</h2>  <!-- entro nell'oggetto -->
        <h4>{{ linkImg }}</h4>
        <img v-bind:src= "linkImg">
        <!-- v-once blocca l'evento reattivo -->

        <!-- <button @click="linkImg='https://blog.wildix.com/wp-content/uploads/2020/06/react-logo.jpg'">Cambia</button> -->

        <!-- v-[nome direttiva]:[nome argomento-direttiva] -->

      <button @click="cambioImg">Cambia</button>
      <!-- stessa cosa con la funzione nel metodo -->



        <div v-html="myHtml"></div>
      </div>
      <hr>
      <ul>
        <h1> VUE JS D I R E C T I V E S </h1>

        <li>v-bind</li>
        <li>Methods</li>
        <li>v-once</li>
        <li>v-html</li>
      </ul>
      <hr>
    </div>

    <div class="container">
      <ul>
        <li> v-on | Eventi </li>
        <li>Function | $event</li>
        <li> Mounted </li>
      </ul>
      <hr>
      <div id="contatore">
        <h2>Contatore</h2>
        <p>{{ counter }}</p>
        <div class="row">
          <div class="col-6">
            <button
             v-on:click="changeCounter('+')">+</button>
             <!-- @click la stessa cosa -->
          </div>
          <div class="col-6">
            <button v-on:click="changeCounter('-')">-</button>
          </div>
        </div>
        </div>
      </div>
    </div>

<!-- min 32:18 -->
